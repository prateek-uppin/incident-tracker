{% extends "base.html" %}
{% block content %}
<h1>Delete incident</h1>

<div class="card">
  <p>Are you sure you want to delete this incident?</p>
  <p><b>{{ incident.title }}</b></p>

  <div class="row">
    <form method="post">
      <button class="btn btn-danger" type="submit">Yes, delete</button>
    </form>
    <a class="btn btn-ghost" href="{{ url_for('incident_detail', incident_id=incident.id) }}">Cancel</a>
  </div>
</div>
{% endblock %}
